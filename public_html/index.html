<html ng-app="prosapia">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Prosapia</title>
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/ui.css">
        <script src="lib/angular/angular.js"></script>
        <script src="lib/moment/moment.js"></script>

        <script src="js/controller/prosapiaCtrl.js"></script>
        <script src="js/directives/uiDateDirective.js"></script> 
        <script src="js/directives/uiTimeDirective.js"></script> 

        <script src="js/directives/medicineList.js"></script>                
        <script src="js/directives/medicineItem.js"></script>

        <script src="js/directives/dosageList.js"></script>                
        <script src="js/directives/dosageItem.js"></script>
        
        <script src="js/directives/movementTypeList.js"></script>                
        <script src="js/directives/movementTypeItem.js"></script>

        <script src="js/directives/inputBuilder.js"></script>
        <script src="js/service/data.js"></script>

        <!--Tabs-->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">        
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $(function () {
                $("#tabs").tabs();
            });

        </script>  
        <!--Tabs--> 
    </head>
    <body ng-controller="prosapiaCtrl">             
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">Medicamento</a></li>
                <li><a href="#tabs-2">Dosagem</a></li>
                <li><a href="#tabs-3">Tipo Movimentação</a></li>
                <li><a href="#tabs-4">Movimentação</a></li>
            </ul>
            <div id="tabs-1">
                <div class="jumbotron">
                    <h3>Medicamento</h3>                    
                    <div>                                                
                        <input-builder event-bus="eventBus", input-fields="medicineInputFields" list-name="'medicineList'"></input-builder>                    
                        <medicine-list event-bus="eventBus", list-name="'medicineList'"></medicine-list>                
                    </div>
                </div>
            </div>
            <div id="tabs-2">
                <h3>Dosagem</h3>                    
                <div>
                    <input-builder event-bus="eventBus", input-fields="dosageInputFields", list-name="'dosageList'"></input-builder>                    
                    <dosage-list event-bus="eventBus", list-name="'dosageList'"></dosage-list>                
                </div>
            </div>  
            <div id="tabs-3">
                <h3>Tipo Movimentação</h3>                    
                <div>
                    <input-builder event-bus="eventBus", input-fields="movementTypeInputFields", list-name="'movementTypeList'"></input-builder>                                      
                    <movement-type-list event-bus="eventBus", list-name="'movementTypeList'"></movement-type-list>                
                </div>
            </div>
            <div id="tabs-4">
                <h3>Movimentação</h3>                    
                <div>
                    <input-builder event-bus="eventBus", input-fields="movementInputFields", list-name="'movementList'"></input-builder>                    
                </div>
            </div> 
        </div>
    </body>
</html>
